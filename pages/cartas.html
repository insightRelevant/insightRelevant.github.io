<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cocteler√≠a</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111;
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .accordion {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            height: 100%;
            transition: flex 0.5s ease-in-out;
            position: relative;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .panel:hover {
            flex: 3;
        }

        .panel::after {
            content: attr(data-title);
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .panel:hover::after {
            opacity: 1;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .panel:hover .download-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="panel" style="background-image: url('../imagenes/cartaTragos.png');" data-title="Carta 1">
            <button class="download-btn" onclick="downloadPDF('../imagenes/cartaTragos.png', 'Carta 1')">Descargar PDF</button>
        </div>
        <div class="panel" style="background-image: url('../imagenes/cartaTragos.png');" data-title="Carta 2">
            <button class="download-btn" onclick="downloadPDF('../imagenes/cartaTragos.png', 'Carta 2')">Descargar PDF</button>
        </div>
        <div class="panel" style="background-image: url('../imagenes/cartaTragos.png');" data-title="Carta 3">
            <button class="download-btn" onclick="downloadPDF('../imagenes/cartaTragos.png', 'Carta 3')">Descargar PDF</button>
        </div>
        <div class="panel" style="background-image: url('../imagenes/cartaTragos.png');" data-title="Carta 4">
            <button class="download-btn" onclick="downloadPDF('../imagenes/cartaTragos.png', 'Carta 4')">Descargar PDF</button>
        </div>
        <div class="panel" style="background-image: url('../imagenes/cartaTragos.png');" data-title="Carta 5">
            <button class="download-btn" onclick="downloadPDF('../imagenes/cartaTragos.png', 'Carta 5')">Descargar PDF</button>
        </div>
    </div>

    <script>
        function downloadPDF(imageUrl, title) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                doc.addImage(img, 'PNG', 10, 10, 180, 160);
                doc.save(`${title}.pdf`);
            };
        }
    </script>
</body>
</html>
